<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <span class="navbar-brand mt-2 text-light h1">Kerishma Tarin</span>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="./index.html"
              ><h5>About</h5></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link text-light" href="./portfolio.html"
              ><h5>Portfolio</h5></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link text-light" href="./contact.html"
              ><h5>Contact</h5></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main role="main">
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <div
              class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
            >
              <div class="col p-4 d-flex flex-column position-static">
                <form>
                  <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder=""
                      value=""
                    />
                  </div>
                  <div class="form-group col-md-6 mb-3">
                    <label for="formEmailInput">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="formEmailInput"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <div class="form-group col-md-9 mb-3">
                    <label for="formControlInputText">Message</label>
                    <textarea
                      class="form-control"
                      id="formControlInputText"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="form-group col-md-6 mb-3">
                    <button type="submit" class="btn btn-dark">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="row">
        <div class="col">
          <div class="fixed-bottom bg-dark text-center">
            <span class="text-light">Created with ♥️ by Kerishma</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
